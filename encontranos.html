<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Encontranos</title>
  </head>

  <body>
    <!-- seccion de encabezado y barra de navegación -->
    <header class="encabezado" id="inicio">
      <nav class="nav">
        <div class="logo">
          <img src="/img/logo2.jpg" alt="logo" />
        </div>
        <!-- Menú hamburguesa para pantallas de celulares -->
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="bi bi-list"></i>
        </label>

        <ul class="lista">
          <a href="index.html#inicio">
            <li class="items active">Inicio</li>
          </a>
          <a href="index.html#productos">
            <li class="items" href="#">Productos</li>
          </a>
          <a href="index.html#acercade">
            <li class="items" href="#">Acerca de</li>
          </a>
          <a href="index.html#contacto">
            <li class="items" href="#">Contacto</li>
          </a>
        </ul>

        <div class="user-interactions">
          <div class="carrito">
            <i class="bi bi-cart"></i>
            <span class="item-de-carrito">00</span>
          </div>
          <div class="user">
            <i class="bi bi-person-circle"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Seccion para la ubicación del negocio, este punto es necesario para el Trabajo Práctico -->

    <section class="ubicacion">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6115702844036!2d-58.364359487481934!3d-34.61398245792972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334d7bd11f6df%3A0xdb7e986debba8d17!2sFaena%20Hotel%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1683734567193!5m2!1sen!2sar"
        width="1360"
        height="580"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- Seccion de pie para las redes sociales -->

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-whatsapp"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
        <hr />
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="clientes.html">Nuestros clientes</a>
          </li>
          <li class="list-inline-item">
            <a href="privacynotice.html#privacynotice">Privacy Notice</a>
          </li>
        </ul>
        <p class="copyright">
          Maquetado realizado para comisión N° 23014-Python
        </p>
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
